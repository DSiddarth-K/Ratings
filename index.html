<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ranking</title>
</head>
<body>
    <div>
        <h1>Name:</h1>
        <input id="nameID" type="text">
    </div>
    <div>
        <h1>Movie:</h1>
        <input id="movieNameID" type="text">
    </div>
    <div>
        <h1>Rating on a scale of 0 - 10</h1>
        <input id="movieRatingID" type="number">
    </div>
        <button id="sendRankingData" type="submit">Add</button>
    </div>

    </div>
        <h1>Add to Watch List</h1>
        <input id="movieNameToWatch" type="text">
        <button id="sendWatchListData" type="submit">Add</button>
    </div>

    <script type="module" src="./script.js"></script> 
</body>
</html>
